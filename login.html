<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MoneyControl</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 1v22"></path>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg>
            </div>
            <h1>MoneyControl</h1>
        </div>
        
        <div class="login-card">
            <div class="login-header">
                <h2>Acessar sua conta</h2>
            </div>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-container">
                        <span class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </span>
                        <input type="email" id="email" placeholder="seu@email.com" autocomplete="username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-container">
                        <span class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </span>
                        <input type="password" id="password" placeholder="••••••••" autocomplete="current-password" required>
                    </div>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembrar-me</label>
                </div>
                
                <button type="submit" id="btn-login" class="login-btn">Entrar</button>
                
                <!-- NOVO: Elemento de feedback para mensagens -->
                <div id="feedback" class="feedback"></div>
                
                <!-- CORRIGIDO: Botão de reset standalone, sem aninhamento em <a> -->
               
            </form>
            <button type="button" id="btn-reset" class="forgot-password-btn senharest forgot-password">Esqueci minha senha</button>
            <div id="modal-reset" class="modal" style="display: none;">
                <div class="modal-content">
                    <span id="close-modal" class="close">&times;</span>
                    <p id="modal-msg">Email de reset enviado! Verifique sua caixa de entrada (incluindo spam).</p>
                </div>
            </div>

                        
            <div class="divider">ou</div>
            
            <div class="signup-link">
                Não tem uma conta? <a href="registrar.html">Criar uma conta</a>
            </div>
        </div>
        
        <div class="app-info">
            <p>Gerencie suas finanças de forma simples e eficiente</p>
            <div class="footer-links">
                <a href="#">Termos de Uso</a>
                <a href="#">Política de Privacidade</a>
                <a href="#">Ajuda</a>
            </div>
        </div>
    </div>
    <script type="module" src="https://www.gstatic.com/firebasejs/12.3.0/firebase-app-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/12.3.0/firebase-auth-compat.js"></script>
    <script type="module" src="js/main.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
