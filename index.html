<head>

<body class="contanaier">
    <div id="topo" class="topo">
         <img src="assets/logo.png" alt="logo">
        <!-- Botão de menu (três pontinhos) -->
        <button class="menu-button" id="menuButton" aria-label="Menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="1"></circle>
                <circle cx="12" cy="5" r="1"></circle>
                <circle cx="12" cy="19" r="1"></circle>
            </svg>
        </button>
    

    </div>

    <header>
        <!-- Saldo etos -->
        <section id="saldo">
            <div class="saldo-positivo">
                <div>
                    <p class="litle-text">Saldo Atual</p>
                    <h2 class="larg-text" id="saldo-atual">R$ 0</h2>
                </div>
            </div>
            <div class="gastos">
                <div>
                    <p class="litle-text">Gastos Do Mês</p>
                    <h2 class="larg-text" id="gastos-atual">R$ 0</h2>
                </div>
            </div>
        </section>

        <!-- Adicionar Despesa/Saldo -->
        <section id="dispesas">
            <form action="">
                <h2 class="medio-text">Adicionar nova despesa</h2>
                <label class="litle-text" for="valor">Valor</label>
                <input type="number" name="valor" id="valor" placeholder="R$ 0,00">

                <label class="litle-text" for="descricao">Descrição</label>
                <input type="text" name="descricao" id="descricao" placeholder="No que você gastou?">
            </form>

            <!-- Sugestões de despesas -->
            <div class="butoes-sugestivos">
                <button type="button" class="medio-text">Contas</button>
                <button type="button" class="medio-text">Gasolina</button>
                <button type="button" class="medio-text">Mercado</button>
                <button type="button" class="medio-text">Lanche</button>
                <button type="button" class="medio-text">Lazer</button>
                <button type="button" class="medio-text">Janta</button>
            </div>

            <!-- Ações -->
            <div class="butoes-acao">
                <button id="ad-dispesas" class="adicionar medio-text">Adicionar Despesa</button>
                <button id="ad-saldo" class="adicionar medio-text">Adicionar Saldo</button>
            </div>
        </section>

        <!-- Histórico de transações -->
        <section id="historico">
            <h2 class="medio-text">Extrato</h2>
            <ul>
                <li>
                    <div>
                        <h3 class="medio-text"></h3>
                        <p></p>
                    </div>
                    <span class="medio-text red"></span>
                </li>
            </ul>
            <div class="linha"></div>
        </section>
    </header>

    <!-- Menu Overlay -->
    <div class="overlay" id="overlay"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Menu</h2>
            <button class="close-button" id="closeButton" aria-label="Fechar menu">
                &times;
            </button>
        </div>
        <div class="user-profile">
            <div id="user-avatar" class="user-avatar"></div>
            <div id="user-name" class="user-name"></div>
            <div id="user-email" class="user-email"></div>
        </div>
        <ul class="menu-items">
            <li class="menu-item">
                <a href="#saldo" class="menu-link active">
                    <span class="menu-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="7" height="9"></rect>
                            <rect x="14" y="3" width="7" height="5"></rect>
                            <rect x="14" y="12" width="7" height="9"></rect>
                            <rect x="3" y="16" width="7" height="5"></rect>
                        </svg>
                    </span>
                    <span class="menu-text">Dashboard</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link" data-action="mudar-nome">
                    <span class="menu-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </span>
                    <span class="menu-text">Mudar Nome</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="config.html" class="menu-link">
                    <span class="menu-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </span>
                    <span class="menu-text">Configurações</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link">
                    <span class="menu-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg>
                    </span>
                    <span class="menu-text">Ajuda</span>
                </a>
            </li>
            <div class="menu-divider"></div>
            <li class="menu-item">
                <a href="#" id="menu-sair" class="menu-link">
                    <span class="menu-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </span>
                    <span class="menu-text">Sair da Conta</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Modal para trocar nome -->
    <div id="modal-trocar-nome" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Alterar Nome</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="form-trocar-nome">
                    <div class="form-group">
                        <label for="novo-nome">Novo Nome</label>
                        <input type="text" id="novo-nome" class="form-control" placeholder="Digite seu nome completo" required>
                    </div>
                    <button type="submit" class="btn-salvar">Salvar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script>
        // Menu toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.getElementById('menuButton');
            const closeButton = document.getElementById('closeButton');
            const overlay = document.getElementById('overlay');
            const sidebar = document.getElementById('sidebar');
            
            // Open menu
            menuButton.addEventListener('click', () => {
                overlay.classList.add('active');
                sidebar.classList.add('active');
                document.body.style.overflow = 'hidden'; // Prevent scrolling
            });
            
            // Close menu
            function closeMenu() {
                overlay.classList.remove('active');
                sidebar.classList.remove('active');
                document.body.style.overflow = ''; // Enable scrolling
            }
            
            closeButton.addEventListener('click', closeMenu);
            overlay.addEventListener('click', closeMenu);
            
            // Category buttons functionality
            const categoryButtons = document.querySelectorAll('.butoes-sugestivos button');
            const descriptionInput = document.getElementById('descricao');
            
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    descriptionInput.value = button.textContent.trim();
                });
            });
            
            // === FUNCIONALIDADE DE TROCAR NOME ===
            // Elementos do modal
            const modalTrocarNome = document.getElementById('modal-trocar-nome');
            const btnFecharModal = document.querySelector('.close-modal');
            const formTrocarNome = document.getElementById('form-trocar-nome');
            const inputNovoNome = document.getElementById('novo-nome');
            
            // Botão "Mudar Nome" no menu lateral
            const btnMudarNome = document.querySelector('.menu-link[data-action="mudar-nome"]');
            
            // Abrir modal ao clicar no botão "Mudar Nome"
            if (btnMudarNome) {
                btnMudarNome.addEventListener('click', (e) => {
                    e.preventDefault();
                    modalTrocarNome.classList.add('active');
                    document.body.style.overflow = 'hidden'; // Impedir rolagem
                    
                    // Preencher o campo com o nome atual, se existir
                    const userNameEl = document.querySelector('.user-name');
                    if (userNameEl) {
                        inputNovoNome.value = userNameEl.textContent;
                    }
                });
            }
            
            // Fechar modal ao clicar no botão X
            if (btnFecharModal) {
                btnFecharModal.addEventListener('click', () => {
                    modalTrocarNome.classList.remove('active');
                    document.body.style.overflow = ''; // Permitir rolagem
                });
            }
            
            // Fechar modal ao clicar fora dele
            modalTrocarNome.addEventListener('click', (e) => {
                if (e.target === modalTrocarNome) {
                    modalTrocarNome.classList.remove('active');
                    document.body.style.overflow = ''; // Permitir rolagem
                }
            });
            
            // Processar o formulário de troca de nome
            if (formTrocarNome) {
                formTrocarNome.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const novoNome = inputNovoNome.value.trim();
                    
                    if (!novoNome) {
                        alert('Por favor, digite um nome válido.');
                        return;
                    }
                    
                    try {
                        // Aqui você chamaria a função atualizarNomeUsuario do seu main.js
                        // Como estamos no HTML, vamos simular a atualização para demonstração
                        const userNameEl = document.querySelector('.user-name');
                        const userAvatarEl = document.querySelector('.user-avatar');
                        
                        if (userNameEl) {
                            userNameEl.textContent = novoNome;
                        }
                        
                        if (userAvatarEl) {
                            const iniciais = novoNome.split(' ')
                                .map(nome => nome.charAt(0))
                                .join('')
                                .substring(0, 2)
                                .toUpperCase();
                            userAvatarEl.textContent = iniciais;
                        }
                        
                        alert('Nome atualizado com sucesso!');
                        modalTrocarNome.classList.remove('active');
                        document.body.style.overflow = ''; // Permitir rolagem
                    } catch (error) {
                        console.error("Erro ao atualizar nome:", error);
                        alert('Erro ao atualizar o nome. Tente novamente.');
                    }
                });
            }
        });
    </script> <script src="js/script.js"></script>
    <script type="module" src="js/main.js"></script>
